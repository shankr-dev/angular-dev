<header class="bg-white/95 border-b border-gray-100 shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between md:flex-row flex-col">
    <!-- Logo Section -->
    <div class="flex items-center gap-3">
      <div class="relative">
        <img
          src="assets/todo.png"
          alt="Todo Logo"
          class="w-12 h-12 object-contain rounded-2xl shadow-sm"
        />
        <div
          class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl opacity-20 blur-sm"
        ></div>
      </div>
      <div class="flex flex-col">
        <h1 class="text-3xl font-bold text-gray-900 font-sans tracking-tight">Easy Task</h1>
        <div class="hidden md:block">
          <p
            class="text-sm font-medium bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent"
          >
            The best way to manage your tasks
          </p>
        </div>
      </div>
    </div>

    <!-- Header Content -->
    <div class="flex flex-col items-center md:mt-0 mt-3 flex-1 max-w-2xl w-full">
      <!-- Mobile Tagline -->
      <div class="md:hidden text-center mb-3">
        <p
          class="text-sm font-semibold bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent"
        >
          The best way to manage your tasks
        </p>
      </div>

      <!-- Search Section -->
      <div class="w-full max-w-lg">
        <div class="relative">
          <input
            type="text"
            placeholder="Search your tasks..."
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 pl-11 transition-all duration-200 hover:bg-gray-100 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 focus:outline-none text-gray-900 placeholder-gray-500 text-sm"
            [value]="searchQuery"
            (input)="onSearch($event)"
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
