<aside class="w-full h-full bg-white border-l border-gray-200 flex flex-col shadow-sm">
  <!-- User Details Section -->
  <div class="flex-shrink-0 p-4 border-b border-gray-100 bg-gray-50/50">
    @if (user) {
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-3">
          <div class="relative">
            <div
              class="w-12 h-12 bg-gray-700 rounded-xl flex items-center justify-center text-white text-xl font-bold shadow-sm border border-gray-200"
            >
              {{ user.name.charAt(0) }}{{ user.name.split(' ')[1].charAt(0) || '' }}
            </div>
            <div
              class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-emerald-500 rounded-full border-2 border-white shadow-sm"
            ></div>
          </div>
          <div>
            <h3 class="text-base font-semibold text-gray-900 mb-1">{{ user.name }}</h3>
            <p class="text-sm text-gray-600">{{ user.email }}</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <div class="text-right">
            <p class="text-xs text-gray-500 mb-0.5">Last active</p>
            <p class="text-xs font-medium text-gray-900">2 hours ago</p>
          </div>
          <button
            class="bg-gray-900 hover:bg-gray-800 text-white px-3 py-1.5 rounded-lg text-sm font-medium transition-all duration-300 shadow-sm hover:shadow-md transform hover:-translate-y-0.5 flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
            Add Task
          </button>
        </div>
      </div>

      <!-- Task Stats in Header -->
      <div class="grid grid-cols-3 gap-3">
        <div
          class="bg-white p-2.5 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300"
        >
          <div class="text-lg font-bold text-gray-700 mb-0.5">{{ totalTasks }}</div>
          <div class="text-xs text-gray-600 font-medium">Total Tasks</div>
        </div>
        <div
          class="bg-white p-2.5 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300"
        >
          <div class="text-lg font-bold text-emerald-600 mb-0.5">{{ completedTasks }}</div>
          <div class="text-xs text-emerald-700 font-medium">Completed</div>
        </div>
        <div
          class="bg-white p-2.5 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300"
        >
          <div class="text-lg font-bold text-orange-600 mb-0.5">{{ pendingTasks }}</div>
          <div class="text-xs text-gray-600 font-medium">Pending</div>
        </div>
      </div>
    }
  </div>

  <!-- Tasks Component -->
  <div class="flex-1 min-h-0">
    <app-tasks [userTasks]="userTasks" [selectedUser]="selectedUser"></app-tasks>
  </div>
</aside>
