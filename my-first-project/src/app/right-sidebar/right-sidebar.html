<aside
  class="flex-grow min-w-0 bg-white border-l border-gray-200 h-full flex flex-col shadow-sm overflow-hidden"
>
  <div class="p-6 border-b border-gray-100">
    <h2 class="text-lg font-semibold text-gray-900">User Details</h2>
  </div>

  <div class="flex-1 p-6">
    <div *ngIf="selectedUserId !== null; else noUserSelected" class="text-center">
      <div class="text-6xl font-bold text-blue-600 mb-4">{{ selectedUserId }}</div>
      <p class="text-gray-600">User ID Selected</p>
    </div>

    <ng-template #noUserSelected>
      <div class="text-center text-gray-500">
        <p>Click on a user from the left sidebar to view details</p>
      </div>
    </ng-template>
  </div>
</aside>
