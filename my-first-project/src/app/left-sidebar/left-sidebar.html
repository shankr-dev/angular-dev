<aside
  class="w-90 min-w-90 max-w-90 flex-shrink-0 bg-white border-r border-gray-200 h-full flex flex-col shadow-sm"
>
  <!-- Search Bar at Top -->
  <div class="p-4 border-b border-gray-100 bg-gray-50/50">
    <div class="relative group">
      <input
        class="w-full bg-white border border-gray-200 rounded-xl px-4 py-2.5 pl-10 transition-all duration-300 hover:border-gray-300 focus:border-gray-400 focus:ring-2 focus:ring-gray-100 focus:outline-none text-gray-900 placeholder-gray-500 text-sm shadow-sm hover:shadow-md focus:shadow-lg"
        placeholder="Search User..."
        type="text"
      />
      <svg
        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 group-focus-within:text-gray-600 transition-colors duration-200"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
      </svg>
    </div>
  </div>

  <!-- User List-->
  <div class="flex-1 p-4 space-y-3 overflow-y-auto bg-white scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent hover:scrollbar-thumb-gray-400 transition-colors duration-200">
    @for (user of users; track user.id) {
      <app-user
        [user]="user"
        [isSelected]="selectedUser?.id === user.id"
        (select)="onClickUser($event)"
      />
    }
  </div>

  <!-- Add User Button at Bottom -->
  <div class="p-4 border-t border-gray-100 bg-gray-50/30">
    <button
      class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-2.5 px-4 rounded-xl text-sm transition-all duration-300 flex items-center justify-center gap-2 shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
        <circle cx="8.5" cy="7" r="4" />
        <line x1="20" x2="20" y1="8" y2="14" />
        <line x1="23" x2="17" y1="11" y2="11" />
      </svg>
      Add User
    </button>
  </div>
</aside>
