<div
  (click)="onUserCLick()"
  class="bg-white rounded-xl shadow-sm border border-gray-100 p-3 mb-3 hover:shadow-md hover:border-gray-200 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 cursor-pointer group"
>
  <div class="flex items-center space-x-3">
    <!-- User Avatar with Initials -->
    <div class="relative">
      <div
        class="w-10 h-10 bg-gray-700 rounded-xl flex items-center justify-center shadow-sm group-hover:shadow-md transition-all duration-300 text-white font-bold text-sm"
      >
        {{ user.name.charAt(0) }}{{ user.name.split(' ')[1].charAt(0) || '' }}
      </div>
      <!-- Status Indicator -->
      <div
        [class]="user.isOnline ? 'bg-emerald-500' : 'bg-gray-400'"
        class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 rounded-full border-2 border-white shadow-sm"
      ></div>
    </div>

    <!-- User Info -->
    <div class="flex-1 min-w-0">
      <h3
        class="text-base font-semibold text-gray-900 truncate leading-tight group-hover:text-gray-700 transition-colors duration-200"
      >
        {{ user.name }}
      </h3>
      <p
        class="text-xs text-gray-500 mt-0.5 leading-tight group-hover:text-gray-600 transition-colors duration-200"
      >
        {{ user.email }}
      </p>
    </div>

    <!-- Hover Arrow -->
    <div
      class="opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-1 group-hover:translate-x-0"
    >
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          d="M9 5l7 7-7 7"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        ></path>
      </svg>
    </div>
  </div>
</div>
