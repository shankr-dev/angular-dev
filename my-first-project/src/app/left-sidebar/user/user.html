<div
  (click)="onUserCLick()"
  [class]="
    isSelected
      ? 'bg-gray-100 rounded-xl shadow-md border-2 border-gray-300 p-3 mb-3 hover:shadow-lg hover:border-gray-400 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 cursor-pointer group ring-2 ring-gray-200 ring-opacity-50 scale-105'
      : 'bg-white rounded-xl shadow-sm border border-gray-100 p-3 mb-3 hover:shadow-md hover:border-gray-200 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 cursor-pointer group'
  "
>
  <div class="flex items-center space-x-3">
    <!-- User Avatar with Initials -->
    <div class="relative">
      <div
        [class]="
          isSelected
            ? 'w-10 h-10 bg-gray-800 rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg transition-all duration-300 text-white font-bold text-sm'
            : 'w-10 h-10 bg-gray-700 rounded-xl flex items-center justify-center shadow-sm group-hover:shadow-md transition-all duration-300 text-white font-bold text-sm'
        "
      >
        {{ user.name.charAt(0) }}{{ user.name.split(' ')[1].charAt(0) || '' }}
      </div>
      <!-- Status Indicator -->
      <div
        [class]="user.isOnline ? 'bg-emerald-500' : 'bg-gray-400'"
        class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 rounded-full border-2 border-white shadow-sm"
      ></div>
    </div>

    <!-- User Info -->
    <div class="flex-1 min-w-0">
      <h3
        [class]="
          isSelected
            ? 'text-base font-semibold text-gray-900 truncate leading-tight group-hover:text-gray-800 transition-colors duration-200'
            : 'text-base font-semibold text-gray-900 truncate leading-tight group-hover:text-gray-700 transition-colors duration-200'
        "
      >
        {{ user.name }}
      </h3>
      <p
        [class]="
          isSelected
            ? 'text-xs text-gray-600 mt-0.5 leading-tight group-hover:text-gray-700 transition-colors duration-200'
            : 'text-xs text-gray-500 mt-0.5 leading-tight group-hover:text-gray-600 transition-colors duration-200'
        "
      >
        {{ user.email }}
      </p>
    </div>

    <!-- Selection Checkmark -->
    @if (isSelected) {
      <div class="ml-2">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            d="M5 13l4 4L19 7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
      </div>
    }
  </div>
</div>
