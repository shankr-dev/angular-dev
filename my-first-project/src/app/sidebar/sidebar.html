<aside
  class="w-80 min-w-80 max-w-80 flex-shrink-0 bg-white border-r border-gray-200 h-full flex flex-col shadow-sm"
>
  <!-- Search Bar at Top -->
  <div class="p-6 border-b border-gray-100">
    <div class="relative">
      <input
        type="text"
        placeholder="Search User..."
        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 pl-11 transition-all duration-200 hover:bg-gray-100 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 focus:outline-none text-gray-900 placeholder-gray-500 text-sm"
      />
      <svg
        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
      </svg>
    </div>
  </div>

  <!-- User List-->
  <div class="flex-1 p-6 space-y-4 overflow-y-auto">
    <app-user
      [id]="user[0].id"
      [name]="user[0].name"
      [email]="user[0].email"
      [isOnline]="user[0].isOnline"
      (select)="onClickUser($event)"
    >
    </app-user>
    <app-user
      [id]="user[1].id"
      [name]="user[1].name"
      [email]="user[1].email"
      [isOnline]="user[1].isOnline"
      (select)="onClickUser($event)"
    >
    </app-user>
    <app-user
      [id]="user[2].id"
      [name]="user[2].name"
      [email]="user[2].email"
      [isOnline]="user[2].isOnline"
      (select)="onClickUser($event)"
    >
    </app-user>
    <app-user
      [id]="user[3].id"
      [name]="user[3].name"
      [email]="user[3].email"
      [isOnline]="user[3].isOnline"
      (select)="onClickUser($event)"
    >
    </app-user>
  </div>

  <!-- Add User Button at Bottom -->
  <div class="p-6 border-t border-gray-100">
    <button
      class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 flex items-center justify-center gap-3 shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
        <circle cx="8.5" cy="7" r="4" />
        <line x1="20" y1="8" x2="20" y2="14" />
        <line x1="23" y1="11" x2="17" y2="11" />
      </svg>
      Add User
    </button>
  </div>
</aside>
