<header class="bg-white/95 backdrop-blur-sm border-b border-gray-100 shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between md:flex-row flex-col">
    <!-- Logo Section -->
    <div class="flex items-center gap-3">
      <div class="relative">
        <img
          alt="Todo Logo"
          class="w-10 h-10 object-contain rounded-2xl shadow-sm"
          src="../../../assets/todo.png"
        />
        <div
          class="absolute -inset-1 bg-gradient-to-r from-gray-200 to-gray-300 rounded-2xl opacity-20 blur-lg"
        ></div>
      </div>
      <div class="flex flex-col">
        <h1 class="text-2xl font-bold text-gray-900 font-sans tracking-tight">Easy Task</h1>
        <div class="hidden md:block">
          <p class="text-xs font-medium text-gray-600">The best way to manage your tasks</p>
        </div>
      </div>
    </div>

    <!-- Header Content -->
    <div class="flex flex-col items-center md:mt-0 mt-3 flex-1 max-w-2xl w-full">
      <!-- Mobile Tagline -->
      <div class="md:hidden text-center mb-3">
        <p class="text-xs font-medium text-gray-600">The best way to manage your tasks</p>
      </div>

      <!-- Search Section -->
      <div class="w-full max-w-lg">
        <div class="relative group">
          <input
            (input)="onSearch($event)"
            [value]="searchQuery"
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 pl-10 transition-all duration-300 hover:bg-gray-100 focus:bg-white focus:border-gray-300 focus:ring-2 focus:ring-gray-100 focus:outline-none text-gray-900 placeholder-gray-500 text-sm shadow-sm hover:shadow-md focus:shadow-lg"
            placeholder="Search your tasks..."
            type="text"
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 group-focus-within:text-gray-600 transition-colors duration-200"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
