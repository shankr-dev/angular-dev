<!-- Individual Task Item -->
<div
  class="bg-white border border-gray-200 rounded-xl p-4 hover:shadow-md hover:border-gray-300 transition-all duration-300 transform hover:-translate-y-0.5 group"
>
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2 mb-2">
          <span
            class="px-2 py-1 bg-gray-100 text-gray-700 text-xs font-medium rounded-full border border-gray-200"
            >{{ task.work }}</span
          >
          <span
            class="px-2 py-1 text-xs font-medium rounded-full border"
            [ngClass]="getPriorityColor(task.priority)"
            >{{ task.priority }} Priority</span
          >
        </div>

      @if(!task.isCompleted) {
        <button
          (click)="completeTask()"
          class="px-3 py-1.5 text-xs font-medium rounded-lg transition-colors duration-200 whitespace-nowrap bg-emerald-100 text-emerald-700 hover:bg-emerald-200"
        >
          Complete
        </button>
      }@if(task.isCompleted) {
        <button
          (click)="cancelTask()"
          class="px-3 py-1.5 text-xs font-medium rounded-lg transition-colors duration-200 whitespace-nowrap bg-red-100 text-red-700 hover:bg-red-200"
        >
          Cancel
        </button>
      }
      </div>
      <h4
        class="text-base font-semibold text-gray-900 mb-1.5 group-hover:text-gray-700 transition-colors duration-200"
      >
        {{ task.title }}
      </h4>
      <p class="text-sm text-gray-600 mb-3 leading-relaxed">
        {{ task.description }}
      </p>
      <div class="flex items-center space-x-3 text-xs text-gray-500">
        <span class="flex items-center gap-1.5">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            ></path>
          </svg>
          Due: {{ task.dueDate }}
        </span>
        <span>â€¢</span>
        <span class="flex items-center gap-1.5">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            ></path>
          </svg>
          {{ task.estimatedHours }} hour{{ task.estimatedHours !== 1 ? 's' : '' }} estimated
        </span>
      </div>
    </div>
  </div>
</div>
