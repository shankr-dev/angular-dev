<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <!-- Modal Content -->
  <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto border border-gray-200">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-100 bg-gray-50/50">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold text-gray-900">Add New Task</h2>
          <p class="text-sm text-gray-600">Create a new task for the selected user</p>
        </div>
      </div>
      <button
        (click)="onCancel()"
        class="w-8 h-8 rounded-lg hover:bg-gray-100 flex items-center justify-center transition-colors duration-200 text-gray-500 hover:text-gray-700"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form Content -->
    <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <!-- Task Title -->
      <div>
        <label for="title" class="block text-sm font-semibold text-gray-900 mb-2">
          Task Title <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="title"
          [(ngModel)]="taskForm.title"
          name="title"
          required
          placeholder="Enter task title..."
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all duration-200 text-sm bg-gray-50 hover:bg-white focus:bg-white"
        />
      </div>

      <!-- Task Description -->
      <div>
        <label for="description" class="block text-sm font-semibold text-gray-900 mb-2">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea
          id="description"
          [(ngModel)]="taskForm.description"
          name="description"
          required
          rows="4"
          placeholder="Describe the task in detail..."
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all duration-200 text-sm bg-gray-50 hover:bg-white focus:bg-white resize-none"
        ></textarea>
      </div>

      <!-- Work Category and Priority Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Work Category -->
        <div>
          <label for="work" class="block text-sm font-semibold text-gray-900 mb-2">
            Work Category <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="work"
            [(ngModel)]="taskForm.work"
            name="work"
            required
            placeholder="e.g., Development, Design, Testing..."
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all duration-200 text-sm bg-gray-50 hover:bg-white focus:bg-white"
          />
        </div>

        <!-- Priority -->
        <div>
          <label for="priority" class="block text-sm font-semibold text-gray-900 mb-2">
            Priority <span class="text-red-500">*</span>
          </label>
          <select
            id="priority"
            [(ngModel)]="taskForm.priority"
            name="priority"
            required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all duration-200 text-sm bg-gray-50 hover:bg-white focus:bg-white"
          >
            @for (priority of priorities; track priority) {
              <option [value]="priority">
                {{priority}} Priority
              </option>
            }
          </select>
        </div>
      </div>

      <!-- Due Date and Estimated Hours Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Due Date -->
        <div>
          <label for="dueDate" class="block text-sm font-semibold text-gray-900 mb-2">
            Due Date <span class="text-red-500">*</span>
          </label>
          <input
            type="date"
            id="dueDate"
            [(ngModel)]="taskForm.dueDate"
            name="dueDate"
            required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all duration-200 text-sm bg-gray-50 hover:bg-white focus:bg-white"
          />
        </div>

        <!-- Estimated Hours -->
        <div>
          <label for="estimatedHours" class="block text-sm font-semibold text-gray-900 mb-2">
            Estimated Hours <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            id="estimatedHours"
            [(ngModel)]="taskForm.estimatedHours"
            name="estimatedHours"
            min="0.5"
            step="0.5"
            required
            placeholder="1.0"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all duration-200 text-sm bg-gray-50 hover:bg-white focus:bg-white"
          />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-100">
        <button
          type="button"
          (click)="onCancel()"
          class="px-6 py-3 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all duration-200 hover:shadow-sm transform hover:-translate-y-0.5"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-3 text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 rounded-xl transition-all duration-200 hover:shadow-md transform hover:-translate-y-0.5 flex items-center gap-2"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
